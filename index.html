<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Engine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Multi Search Engine Forms</h1>
      <p>Search on Multiple Search Engines at once</p>
    </header>
    <main>
      <h2 class="h2a">Google</h2>
      <form
        aria-label="Search on Google"
        action="https://www.google.com/search"
        method="get"
        target="blank"
      >
        <label for="q"> <input type="text" id="q" name="q" /></label>
        <button aria-label="Press enter for search" class="b">Search</button>
      </form>
      <h2 class="h2b">Bing</h2>
      <form
        aria-label="Search on Bing"
        action="https://www.bing.com/search"
        method="get"
        target="blank"
      >
        <label for="q"> <input type="text" id="q1" name="q" /></label>
        <button aria-label="Press enter for search" class="b">Search</button>
      </form>
      <h2 class="h2c">Yahoo</h2>
      <form
        aria-label="Search on Yahoo"
        action="https://search.yahoo.com/search"
        method="get"
        target="blank"
      >
        <label for="q"> <input type="text" id="q2" name="q" /></label>
        <button aria-label="Press enter for search" class="b">Search</button>
      </form>
    </main>
  </body>
</html>
